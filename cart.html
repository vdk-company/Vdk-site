<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Корзина — ВДК Технические газы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <a href="index.html" class="logo">ВДК</a>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
        <a href="cart.html" class="active">Корзина</a>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <h1>Ваша корзина</h1>
    <div id="cart-items" class="cart-items"></div>

    <div class="cart-total">
      <strong>Итого: </strong><span id="total-price">0 ₸</span>
    </div>

    <form id="order-form" class="order-form">
      <h2>Оформление заказа</h2>

      <label for="delivery-address">Адрес доставки:</label>
      <input type="text" id="delivery-address" name="delivery-address" placeholder="Введите адрес доставки" required />

      <button type="submit" class="btn btn-primary">Оформить заказ</button>
    </form>
  </main>

  <footer class="footer">
    <div class="container footer-container">
      <p>© 2025 ВДК — Все права защищены</p>
    </div>
  </footer>

  <script src="cart.js" type="module"></script>
</body>
</html>
