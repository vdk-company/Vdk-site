<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ВДК — Технические газы</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>ВДК — Технические газы</h1>
    <nav>
      <ul id="nav-menu"></ul>
    </nav>
  </header>

  <main>
    <section id="product-list" class="grid"></section>
    <section id="cart" class="cart hidden">
      <h2>Корзина</h2>
      <ul id="cart-items"></ul>
      <p id="total-price">Итого: 0 тг</p>
      <button onclick="checkout()">Оформить заказ</button>
    </section>
  </main>

  <div id="checkout-form" class="checkout-form hidden">
    <h2>Оформление заказа</h2>
    <form onsubmit="submitOrder(event)">
      <input type="text" id="phone" placeholder="Номер телефона" required />
      <input type="text" id="address" placeholder="Адрес доставки" required />
      <input type="file" id="photo" accept="image/*" />
      <button type="submit">Отправить</button>
    </form>
  </div>

  <script src="data/products.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
